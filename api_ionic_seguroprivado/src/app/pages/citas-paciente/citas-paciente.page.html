<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        Logout
      </ion-button>
    </ion-buttons>
    <ion-title align="center" id="titulo">Citas del paciente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>
      <h1 align="center">Citas realizadas del paciente</h1>
    </ion-label>
  </ion-item>

  <!-- Mostramos las citas del paciente en tarjetas (o cards) -->
  <ion-card class="card">
    <ion-card-header color="secondary">
      <ion-card-title>Cita nº 1</ion-card-title>
    </ion-card-header>
  
    <ion-card-content color="white">
      Campos de tabla de cita (médico) 1
    </ion-card-content>
  </ion-card>
  
  <ion-card class="card">
    <ion-card-header color="secondary">
      <ion-card-title>Cita nº 2</ion-card-title>
    </ion-card-header>
  
    <ion-card-content color="white">
      Campos de tabla de cita (médico) 2
    </ion-card-content>
  </ion-card>
