<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title align="center">Seguro privado Salesin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="/assets/images/login.png" id="login_image"></ion-img>

  <h2 id="titulo">Acceso para pacientes</h2>

  <form [formGroup]="user" (ngSubmit)="login()">
    <ion-item id="dato_usuario">
      <ion-label position="floating">Username:</ion-label>
      <ion-input formControlName="username" type="text" name="username" [(ngModel)]="user.username">
      </ion-input>
    </ion-item>
    <ion-label color="danger" *ngIf="user.controls.username.errors?.required && (user.touched || user.dirty)">
      * Escriba su nombre de usuario
    </ion-label>

    <ion-item id="dato_usuario">
      <ion-label position="floating">Password:</ion-label>
      <ion-input formControlName="password" type="password" name="password" [(ngModel)]="user.password">
      </ion-input>
    </ion-item>
    <ion-label color="danger" *ngIf="user.controls.password.errors?.required && (user.touched || user.dirty)">
      * Debe escribir su contraseña
    </ion-label>
    <ion-label color="danger" *ngIf="user.controls.password.errors?.minLength && (user.touched || user.dirty)">
      * Su contraseña debe tener al menos 8 caracteres
    </ion-label>

    <ion-button color="tertiary" expand="full" type="submit" [disabled]="!user.valid" id="boton_login">
      <ion-icon name="log-in"></ion-icon>
      <span>Login</span>
    </ion-button>
  </form>

  <!-- Al hacer login mostramos el select -->
  <ion-item *ngIf="medicos" id="select_medico">
    <ion-label>Seleccione un médico</ion-label>
    <ion-select cancel-text="Cancelar" ok-text="Ok" [(ngModel)]="medicoSeleccionado" (ionChange)="seleccionarMedico()">
      <ion-select-option *ngFor="let medico of medicoSalesin" value="{{ medico.id }}">{{ medico.username }}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
